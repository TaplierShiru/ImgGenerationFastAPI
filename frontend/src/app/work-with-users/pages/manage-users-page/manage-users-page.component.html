<div class="d-flex justify-content-center">
  <p>manage-users-page works!</p>
</div>

<div class="d-flex justify-content-center">
  <table mat-table [dataSource]="users">
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>{{ 'GENERAL.TABLE.ACTIONS' | translate }}</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="element.id" class="btn-edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(element.id)" class="btn-delete">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  </table>
</div>
